<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Text Analyzer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <br>

    <div class="container">
        <form action="/analyze" method="post"> {% csrf_token %}
            <div class="form-floating">
                <textarea class="form-control" id="text" name="text" rows="10" cols="50" style="height:100%; width:100%;"></textarea>
                <label for="text">Enter text to Analyze</label>
            </div>
            <br>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="option" value="removepunc" checked id="removepunc">
              <label class="form-check-label" for="removepunc">
                Remove Punctuation
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="option" value="capfirst" id="capfirst">
              <label class="form-check-label" for="capfirst">
                Capitalize First
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="option" value="capall" id="capall">
              <label class="form-check-label" for="capall">
                Capitalize All
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="option" value="newlineremover" id="newlineremover">
              <label class="form-check-label" for="newlineremover">
                Remove New Line
              </label>
            </div>
            <br>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

  </body>
</html>
